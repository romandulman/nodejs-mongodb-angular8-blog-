<mat-toolbar color="primary">
<mat-toolbar-row>
  <mat-icon class="logo-icon">library_books</mat-icon> <span>Angular 8 Blog</span>
  <span class="example-spacer"></span>

  <button mat-icon-button matTooltip="Add New Post"><mat-icon>add</mat-icon></button>

  <button mat-icon-button matTooltip="Open Menu"[matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

</mat-toolbar-row>
</mat-toolbar>
